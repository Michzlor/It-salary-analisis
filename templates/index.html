<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/" id="cityform" method="POST">
        <label for="city">Choose a city:</label>
        <select name="city" id="city" form="cityform">
            {% for city in city_list %}
            <option value = "{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
